<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>inline-flex demo</title>
<style>
  body{
    font-family: Arial;
    padding: 40px;
  }

  .btn{
    display: inline-flex;
    align-items: center;     /* vertical center */
    gap: 8px;               /* icon & text gap */
    padding: 10px 16px;
    background: #2563eb;
    color: white;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }

  .icon{
    width: 18px;
    height: 18px;
    background: white;
    border-radius: 50%;
  }
</style>
</head>

<body>

<div class="btn">
  <div class="icon"></div>
  <span>Start</span>
</div>

</body>
</html>
